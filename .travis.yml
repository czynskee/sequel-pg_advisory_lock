language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - jruby-19mode
  - jruby-9.0.5.0
  - jruby-9.1.12.0
  - jruby-head
  - ruby-head

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: jruby-19mode

before_install:
  - gem install bundler

before_script:
  - psql -c 'create database sequel_test;' -U postgres

env:
  - TEST_DB_NAME=sequel_test

addons:
  postgresql: "9.6"

services:
  - postgresql